<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">View Post</h1>

        <div class="flex justify-between items-center mb-4">
            <a href="post/index" routerLink="post/index"
                class="text-sm font-semibold text-blue-600 hover:underline hover:text-blue-800 transition duration-200">
                &larr; Back to Posts
            </a>
        </div>

        <div class="mb-6">
            <h2 class="text-lg font-semibold text-gray-700">ID</h2>
            <p class="text-gray-600 text-sm mt-1">{{ post.id }}</p>
        </div>

        <div class="mb-6">
            <h2 class="text-lg font-semibold text-gray-700">Title</h2>
            <p class="text-gray-600 text-sm mt-1">{{ post.title }}</p>
        </div>

        <div>
            <h2 class="text-lg font-semibold text-gray-700">Body</h2>
            <p class="text-gray-600 text-sm mt-1 leading-relaxed">{{ post.body }}</p>
        </div>
    </div>
</div>
