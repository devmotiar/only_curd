<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-xs">
        <form [formGroup]="form" (ngSubmit)="submit()"
            class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h1 class="text-center text-xl font-bold mb-4">Create New User</h1>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2"
                    for="title">
                    Title
                </label>
                <input
                    formControlName="title"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="title" type="text" placeholder="Title">
                <div
                    *ngIf="formValidation['title'].touched && formValidation['title'].invalid"
                    class="text-red-500 text-xs mt-1">
                    <div
                        *ngIf="formValidation['title'].errors?.['required']">Title
                        is required</div>
                    <div *ngIf="formValidation['title'].errors?.['minlength']">
                        Title must be at least 3 characters long
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2"
                    for="body">
                    Body
                </label>
                <input
                    formControlName="body"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="body" type="text" placeholder="Body">
                <div
                    *ngIf="formValidation['body'].touched && formValidation['body'].invalid"
                    class="text-red-500 text-xs mt-1">
                    <div
                        *ngIf="formValidation['body'].errors?.['required']">Body
                        is required</div>
                    <div *ngIf="formValidation['body'].errors?.['minlength']">
                        Body must be at least 5 characters long
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit" [disabled]="form.invalid">
                    Submit
                </button>
                <button
                type="button"
                class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                (click)="goBack()">
                Back
            </button>
            </div>
        </form>
      
    </div>
</div>
