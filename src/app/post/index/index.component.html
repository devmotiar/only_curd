
<div class="overflow-x-auto m-6 ">
  <h1 class="text-center">User Data</h1>
  <button
    class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded mt-5 mb-5">
    <a href routerLink="/post/create/" class="btn btn-blue">Create Post</a>
  </button>

  <table
    class="table-auto border-collapse border border-gray-300 w-full text-sm text-left">
    <thead class="bg-gray-100">
      <tr>
        <th
          class="border border-gray-300 px-4 py-2 font-medium text-gray-700 text-center">Id</th>
        <th
          class="border border-gray-300 px-4 py-2 font-medium text-gray-700 text-center">Title</th>
        <th
          class="border border-gray-300 px-4 py-2 font-medium text-gray-700 text-center">Body</th>
        <th
          class="border border-gray-300 px-4 py-2 font-medium text-gray-700 text-center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr class="hover:bg-gray-50" *ngFor="let post of posts">
        <td class="border border-gray-300 px-4 py-2">{{post.id}}</td>
        <td class="border border-gray-300 px-4 py-2">{{post.title}}</td>
        <td class="border border-gray-300 px-4 py-2">{{post.body}}</td>
        <td class="border border-gray-300 px-4 py-2 flex gap-2">
          <a href [routerLink]="['/post/',post.id,'view']"
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded mt-5 mb-5">View</a>
          <a href [routerLink]="['/post/',post.id,'edit']"
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded mt-5 mb-5">Edit</a>

          <button
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded mt-5 mb-5"
            (click)="onDeletePost(post.id)"
            >
            Delete
          </button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
